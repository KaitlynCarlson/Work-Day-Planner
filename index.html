<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Work Day Itinerary</h1>
      <hr class="my-4" />
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p class="lead date">Placeholder for Moment.js current date display</p>
      <button type="button" class="btn btn-outline-dark">Yesterday</button>
      <button type="button" class="btn btn-outline-dark">Tomorrow</button>
    </div>

    <div class="container calendar">
      <div class="jumbotron">
        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">Time placeholder</div>
            <div class="col-6 form-group">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="col">
              <button type="button" class="btn btn-outline-dark">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
