<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-3">
          <img
            src="https://cdn.pixabay.com/photo/2016/07/28/20/42/icon-1549619_960_720.png"
            height="75"
            width="75"
          />
        </div>
        <div class="col-9">
          <h1 class="display-4">Work Day Itinerary</h1>
        </div>
      </div>
      <hr class="my-4" />
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p class="lead date" id="Moment-Date"></p>
      <p class="lead date" id="Moment-Time"></p>
      <button type="button" class="btn btn-outline-dark">Yesterday</button>
      <button type="button" class="btn btn-outline-dark">Tomorrow</button>
    </div>

    <div class="container calendar">
      <div class="jumbotron">
        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">9:00 AM</div>
            <div class="col-6 form-group">
              <p id="NineAM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="NineAMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">10:00 AM</div>
            <div class="col-6 form-group">
              <p id="TenAM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="TenAMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">11:00 AM</div>
            <div class="col-6 form-group">
              <p id="ElevenAM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="ElevenAMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">12:00 PM</div>
            <div class="col-6 form-group">
              <p id="Noon" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="NoonSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">1:00 PM</div>
            <div class="col-6 form-group">
              <p id="OnePM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="OnePMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">2:00 PM</div>
            <div class="col-6 form-group">
              <p id="TwoPM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="TwoPMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">3:00 PM</div>
            <div class="col-6 form-group">
              <p id="ThreePM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="ThreePMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">4:00 PM</div>
            <div class="col-6 form-group">
              <p id="FourPM" contenteditable="true"></p>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="FourPMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hour">
          <div class="row">
            <div class="col" id="timeCol">5:00 PM</div>
            <div class="col-6 form-group">
              <div id="FivePM" contenteditable="true"></div>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                id="FivePMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
