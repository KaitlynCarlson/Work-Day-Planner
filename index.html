<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Planner</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="calendar-image col-lg-1 col-sm-12">
          <img
            src="https://cdn.pixabay.com/photo/2016/07/28/20/42/icon-1549619_960_720.png"
            height="75"
            width="75"
          />
        </div>
        <div class="col-lg-11 col-sm-12">
          <h1 class="display-4" id="WDI">Work Day Itinerary</h1>
        </div>
      </div>
      <hr class="my-4" />
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p class="lead date" id="Moment-Date"></p>
      <p class="lead date" id="Moment-Time"></p>
    </div>

    <div class="container calendar">
      <div class="jumbotron calendar">
        <div class="container hourNine">
          <div class="row">
            <div class="col" id="timeColNine">9:00 AM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="nineAMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="NineAMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="container hourTen">
          <div class="row">
            <div class="col" id="timeColTen">10:00 AM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="tenAMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="TenAMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="container hourEleven">
          <div class="row">
            <div class="col" id="timeColEleven">11:00 AM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="elevenAMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="ElevenAMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hourNoon">
          <div class="row">
            <div class="col" id="timeColNoon">12:00 PM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="noonEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="NoonSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hourThirteen">
          <div class="row">
            <div class="col" id="timeColOne">1:00 PM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="onePMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="OnePMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hourFourteen">
          <div class="row">
            <div class="col" id="timeColTwo">2:00 PM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="twoPMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="TwoPMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="container hourFifteen">
          <div class="row">
            <div class="col" id="timeColThree">3:00 PM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="threePMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="ThreePMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hourSixteen">
          <div class="row">
            <div class="col" id="timeColFour">4:00 PM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="fourPMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="FourPMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
        <hr class="my-4" />

        <div class="container hourSeventeen">
          <div class="row">
            <div class="col" id="timeColFive">5:00 PM</div>
            <div
              class="col-8 form-group"
              contenteditable="true"
              id="fivePMEventInput"
            ></div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-outline-dark"
                id="FivePMSaveButton"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
